name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Validate assets
        run: |
          echo "üîç Running asset validation..."
          npm run check-assets
          echo "‚úÖ Asset validation completed successfully"
          
      - name: Security scan of build output
        run: |
          echo "üõ°Ô∏è Scanning build output for security issues..."
          # Check for potential secrets in build files
          find out -type f \( -name "*.js" -o -name "*.html" -o -name "*.css" \) | \
            xargs grep -l -i -E "(api[_-]?key|secret|password|token)" || echo "No secrets detected in build"
          
          # Check for external resources that might be insecure
          find out -name "*.html" | xargs grep -h -o 'src="http://[^"]*"' | \
            sed 's/src="//;s/"//' | sort | uniq | while read -r url; do
              echo "‚ö†Ô∏è  Insecure HTTP resource found: $url"
            done || echo "No insecure HTTP resources found"
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 