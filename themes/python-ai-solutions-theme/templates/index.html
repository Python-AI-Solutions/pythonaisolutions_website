{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    .card {
        border: none;
        background: transparent;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-img-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 200px;
    }

    .card-img-top {
        width: 120px;
        height: 120px;
        object-fit: contain;
    }

    .card-title {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .card-text {
        text-align: center;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn-learn-more {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #000;
        font-weight: 500;
        margin-top: auto;
        transition: all 0.3s ease;
    }

    .btn-learn-more:hover {
        background-color: #ffca2c;
        border-color: #ffca2c;
        transform: scale(1.05);
    }
</style>

<div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">
    {% for service in services %}
    {% if service.show_in_list == "true" %}
    <div class="col">
        <div class="card h-100">
            <div class="card-img-container">
                <img src="{{ SITEURL }}/{{ service.logo }}" class="card-img-top"
                    alt="{{ service.title }}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ service.title }}</h5>
                <p class="card-text">{{ service.description }}</p>                
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<div class="text-center mt-4">
    <a href="#" class="btn btn-learn-more">Learn More</a>
</div>




{% endblock content %}
