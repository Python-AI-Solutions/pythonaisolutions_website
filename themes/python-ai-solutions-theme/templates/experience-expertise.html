{% extends "base.html" %}

{% block title %}Experience & Expertise{% endblock title %}

{% block content %}
<div class="featured-section">
    <div class="row align-items-center">
        <div class="col-lg-6 featured-text text-center">
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>
            <div class="text-center mt-4 mb-5">
                <a href="{{article.github}}" class="btn btn-learn-more">GitHub</a>
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <img src="{{SITEURL}}/{{article.picture}}" 
                 alt="AI Development" 
                 class="featured-image">
        </div>
    </div>
</div>

{% endblock content %}
