{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
<div class="container-fluid py-0 min-vh-100 d-flex flex-column">
    <div class="row flex-grow-1 align-items-start">
        <div class="col-lg-8 col-md-12 pe-lg-5 d-flex flex-column align-items-center mb-3 mb-lg-0">
            <style>
                .google-form-iframe {
                    width: 100%;
                    min-height: 700px;
                    height: 80vh;
                    display: block;
                    border: none;
                    border-radius: 0.5rem;
                    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
                }
                @media (max-width: 768px) {
                    .google-form-iframe {
                        min-height: 900px;
                        height: 90vh;
                    }
                }
            </style>
            <div class="w-100 d-flex justify-content-center">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSf5vRxCYCV42j2j7hDlnQimOATTE6_e_QmxaYjagzYQsIQ_oA/viewform?usp=send_form" target="_blank" rel="noopener">
                    Having trouble? Open the form in a new tab.
                </a>
            </div>
            <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSf5vRxCYCV42j2j7hDlnQimOATTE6_e_QmxaYjagzYQsIQ_oA/viewform?usp=send_form"
            class="google-form-iframe"
            allowfullscreen>
            </iframe>
        </div>
        <div class="col-lg-4 col-md-12 d-none d-md-flex align-items-start">
            <img src="{{ SITEURL }}/{{ article.image }}"
                 alt="Contact Us"
                 class="img-fluid rounded shadow-lg"
                 style="object-fit: cover; width: 100%; height: 100%;"
                 width="400" height="300">
        </div>
    </div>
</div>
{% endblock content %}
