<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Python AI Solutions - Custom AI Development Services">
  <meta name="author" content="John Lee">
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

  <link rel="shortcut icon" href="{{ SITEURL }}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ SITEURL }}/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/headers.css" />
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/base.css" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .container-fluid {
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .banner-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .nav-pills {
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    @media (max-width: 768px) {
      .nav-pills {
        justify-content: center;
        margin-top: 1rem;
      }
      
      .navbar-brand {
        margin: 0 auto;
      }
    }

    .dmRespColsWrapper {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .imageWidget img {
      max-width: 100%;
      height: auto;
    }

    .main-logo {
        max-width: 400px;
        width: 100%;
        height: auto;
        margin: 20px auto;
    }

    @media (max-width: 768px) {
        .main-logo {
            max-width: 300px;
        }
    }
  </style>


</head>

<body>

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="{{ SITEURL }}" class="navbar-brand d-flex align-items-center">
          <img src="{{ SITEURL }}/theme/images/snakebrain.svg" width="60" height="48" class="bi me-2"
            alt="Snake Brain Logo">
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ SITEURL }}" class="nav-link {% if output_file == 'index.html' %}active{% endif %}">Home</a></li>
          <li class="nav-item"><a href="{{ SITEURL }}/services" class="nav-link {% if output_file == 'services.html' %}active{% endif %}">Services</a></li>
          <li class="nav-item"><a href="{{ SITEURL }}/experience-expertise" class="nav-link {% if output_file == 'experience-expertise.html' %}active{% endif %}">Experience & Expertise</a></li>
          <li class="nav-item"><a href="{{ SITEURL }}/our-mission" class="nav-link {% if output_file == 'our-mission.html' %}active{% endif %}">Our Mission</a></li>
          <li class="nav-item"><a href="{{ SITEURL }}/contact-us" class="nav-link {% if output_file == 'contact-us.html' %}active{% endif %}">Contact us</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    {% block banner %}
    {% endblock %}
    <div class="album py-5 bg-light">
      <div class="container">

        {% block content %}
        {% endblock %}
      </div>
    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container">
      
      <p class="mb-1">Â© 2024 All Rights Reserved | Python AI Solutions</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
